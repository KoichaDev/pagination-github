<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Pagination</title>
</head>

<body>
    <main>
        <h1>Github Pagination</h1>
        <img src="spinner.gif" alt="spinner" class="spinner">
        <table class="rwd-table" style="display: none;">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Name</th>
                    <th>Github URL</th>
                    <th>Watchers</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="page-numbers" id="pagination"></div>

    </main>
</body>

</html>
